<!DOCTYPE html>
<html lang="en-US">

<head>
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <title>StudentHack VI</title>
    <link href="https://fonts.googleapis.com/css?family=Candal" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="background" class="fullscreen parallax--medium background"></div>
    <div id="stars" class="fullscreen parallax--slow background"></div>
    <div id="falcon" class="fullscreen parallax--fast background"></div>
    <div id="meteor" class="fullscreen parallax--medium background"></div>
    <div id="logo"></div>

    <main id="main">
        <!-- Hero page -->
        <section id="hero" class="parallax--fast">
            <ul id="timer" class="timerGrid text">
                <li id="days">
                    <p id="daysNumber" class="timerNumber">25</p>
                    <p class="timerText">Days</p>
                </li>
                <li id="hours">
                    <p id="hoursNumber" class="timerNumber">20</p>
                    <p class="timerText">Hours</p>
                </li>
                <li id="minutes">
                    <p id="minutesNumber" class="timerNumber">40</p>
                    <p class="timerText">Minutes</p>
                </li>
                <li id="seconds">
                    <p id="secondsNumber" class="timerNumber">20</p>
                    <p class="timerText">Seconds</p>
                </li>
            </ul>
            <header id="title" class="text">StudentHack VI</header>
            <p id="eventInfo" class="text">MMU Business School, Manchester
                <br> 28 - 29 April 2018</p>
        </section>
        <div id="foreground" class="fullscreen background"></div>

        <section id="footer">

        </section>
    </main>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/main.js"></script>

</html>
